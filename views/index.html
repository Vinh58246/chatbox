<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../public/css/css_message.css">
    
</head>
<body>
    <div class="mt-3">
        <div id="btn_func">
        </div>
        <div class="box_send">
            <div class="khung_nhap_content container row">
                <div class="mb-3 col-sm-3 frfile">
                    <input class="form-control inpfile" name="img_send" type="file" id="formFileMultiple" multiple accept="image/*">
                </div>
                <div class="input-group mb-3 col-sm frct">
                    <input type="text" class="form-control inpct" name="content_send" id="handleEnter" placeholder="Nhập nội dung" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary w-25" type="button" id="send">Gửi</button>
                </div>
            </div>
            <div id="thongbao"></div>
            <div id="frame_chat"></div>
        </div>
    </div>
    
    <script src="../public/js/api_message.js"></script>
    <script src="../public/js/api_chung.js"></script>
</body>
</html>
