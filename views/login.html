<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../public/css/css_message.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="frame_ngoaidangky">
        <div class="frame_trongdangky form-control">
            <div class="text-center"><h1>Đăng nhập</h1></div>
            <form onsubmit="stopFormSubmit(event)">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" name="email_login" class="form-control" id="exampleFormControlInput1" placeholder="Nhập Email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Password</label>
                    <input type="password" name="password_login" class="form-control" id="exampleFormControlInput2" placeholder="Nhập Password">
                </div>
                <div>
                    <button class="btn btn-primary" id="dangnhap">Đăng nhập</button>
                    <a class="btn btn-secondary" href="register.html">Đăng ký</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../public/js/api_user_login.js"></script>
</body>
</html>
