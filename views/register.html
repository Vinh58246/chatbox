<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../public/css/css_message.css">
    <title>Đăng ký</title>
</head>
<body>
    <div class="frame_ngoaidangky">
        <div class="frame_trongdangky form-control">
            <p><strong class="text-danger">Lưu ý: </strong>đây chỉ là website tin nhắn thử nghiệm nên sẽ không có bất kì bảo mật nào cả, nên khi đăng ký <strong> không cần nhập đúng gmail và password</strong>
                 để tránh hacker có thể lấy thông tin của bạn một cách dễ dàng ( mọi thông tin điều được public ).</p>
        </div>
    </div>
    <div class="frame_ngoaidangky">
        <div class="frame_trongdangky form-control">
            <div class="text-center"><h1>Đăng ký</h1></div>
            <form onsubmit="stopFormSubmit(event)">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Họ tên</label>
                    <input type="text" name="hoten" class="form-control" id="exampleFormControlInput1" placeholder="Nhập họ và tên">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleFormControlInput2" placeholder="Nhập Email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Số điện thoại</label>
                    <input type="number" name="phone" class="form-control" id="exampleFormControlInput3" placeholder="Nhập số điện thoại">
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="formFileMultiple" class="form-label">Ảnh đại diện</label>
                        <input class="form-control" name="avatar" type="file" id="formFileMultiple" accept="image/*">
                    </div>
                    <div class="mb-3 col">
                        <label class="form-label">Sex</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="male">
                                <label class="form-check-label" for="inlineRadio1">male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="famale">
                                <label class="form-check-label" for="inlineRadio2">famale</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleFormControlInput4" placeholder="Nhập Password">
                </div>
                <div>
                    <button class="btn btn-primary" id="dangky">đăng ký</button>
                    <a class="btn btn-secondary" href="login.html">Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../public/js/api_user_register.js"></script>
</body>
</html>
